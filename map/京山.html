<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EgxnskNF7m2AQNZAGPBgQHxayOOQGlTm"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var tileLayer = new BMap.TileLayer();
	tileLayer.getTilesUrl = function(tileCoord, zoom) {
		var x = tileCoord.x;
		var y = tileCoord.y;
		return 'tiles/' + zoom + '/tile-' + x + '_' + y + '.png';
	}
	var MyMap = new BMap.MapType('MyMap', tileLayer, {minZoom: 15, maxZoom: 17});
	var map = new BMap.Map('allmap', {mapType: MyMap});
	//var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(113.13,31.03), 15);
	var traffic = new BMap.TrafficLayer();        // 创建交通流量图层实例      
	map.addTileLayer(traffic);                    // 将图层添加到地图上	
	
	
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
	map.addControl(top_left_control);        
	map.addControl(top_left_navigation);     
	map.addControl(top_right_navigation);  
	
</script>
